<body>

    <div class="container position1">

        <p>Este elemento NO tiene modificaciones</p>

Si se le coloca el guión en lugar del espacio, ya no se cuentan como dos sino nada más como una--> 


    <div class="container position2">
        <p>Este elemento <span>Sí</span> tiene modificaciones</p>

    </div>


    <div class="container position3">
        <p>Este elemento NO tiene modificaciones</p>

    </div>
